Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design"/>
    <span th:include="basepath::html"></span>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);
    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <link th:href='@{http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800}' rel='stylesheet'
          type='text/css'>
    <link th:href='@{http://fonts.googleapis.com/css?family=Libre+Baskerville:400,700}' rel='stylesheet'
          type='text/css'>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/simpleCart.min.js}"></script>
    <script type="text/javascript">
        /*<![CDATA[*/
        function doSubmit() {
            var csName = $("#name").val();
            if (csName == null || csName == "") {
                alert("Customer Name should not be null");
                return;
            }
            var telephone = $("#telephone").val();
            if (telephone == null || telephone == "") {
                alert("telephone number should not be null");
                return;
            }
            var email = $("#email").val();
            if (email == null || email == "") {
                alert("Email address should not be null");
                return;
            }
            var password = $("#password").val();
            if (password == null || password == "") {
                alert("password should not be null");
                return;
            }
            var repeatPassword = $("#repeatPassword").val();
            if(repeatPassword==null || repeatPassword==""){
                alert("Please repeat password again!");
                return;
            }
            if(repeatPassword!=password){
                alert("Please repeat the same password!");
                return;
            }
            $.ajax({
                type: "POST",
                dataType: "json",
                url: basePath+'/fore/foreRegister',
                async:false,
                data: {
                    "name":csName,
                    "email":email,
                    "telephone":telephone,
                    "password":password,
                },
                success: function(data){
                    if(data.code==1) {
                        alert(data.message);
                    }
                    else {
                        alert("congratulation!Welcome  "+csName)
                        window.location.href = 'index';
                    }
                }

            })
        }
        /*]]>*/
    </script>
</head>
<body>
<!-- header -->
<div class="head-top">

</div>
<div class="header">

    <div class="container">
        <div class="logo">
            <a href="index"><img th:src="@{/images/logo.png}" class="img-responsive" alt=""></a>
        </div>
        <div class="header-left">
            <div class="head-nav">
                <span class="menu"> </span>
                <ul>
                    <li><a th:href="@{index}">Home</a></li>
                    <li><a th:href="@{ resturants}">Resturants</a></li>
                    <li><a th:href="@{ login}">Sign In</a></li>
                    <li><a th:href=" @{contact}">Contact</a></li>
                    <div class="clearfix"></div>
                </ul>
                <!-- script-for-nav -->
                <script>
                    $("span.menu").click(function () {
                        $(".head-nav ul").slideToggle(300, function () {
                            // Animation complete.
                        });
                    });
                </script>
                <!-- script-for-nav -->
            </div>
            <div class="header-right1">
                <div class="cart box_1">
                    <a href="checkout">
                        <h3><span class="simpleCart_total">$0.00</span> (<span id="simpleCart_quantity"
                                                                               class="simpleCart_quantity">0</span>
                            items)<img th:src="@{/images/bag.png}" alt=""></h3>
                    </a>
                    <p><a href="javascript:;" class="simpleCart_empty">empty card</a></p>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
<!-- header -->
<!-- register -->
<div class="main-1">
    <div class="container">
        <div class="register">
            <!--<form action="/foreRegister" method="post" id="person_info" class="registerForm">-->
                <div class="register-top-grid">
                    <h3>PERSONAL INFORMATION</h3>
                    <div class="wow fadeInLeft" data-wow-delay="0.4s">
                        <span>Name<label>*</label></span>
                        <input type="text" th:name="name" th:id="name"
                               placeholder="if name has been set, it is impossible to change it!">
                    </div>
                    <div class="wow fadeInRight" data-wow-delay="0.4s">
                        <span>telephone number<label>*</label></span>
                        <input type="text" th:name="telephone" th:id="telephone">
                    </div>
                    <div class="wow fadeInRight" data-wow-delay="0.4s">
                        <span>Email Address<label>*</label></span>
                        <input type="text" th:name="email" th:id="email">
                    </div>
                    <div class="clearfix"></div>
                    <a class="news-letter" href="#">
                        <label class="checkbox"><input type="checkbox" th:name="checkbox" checked=""><i> </i>Sign Up for
                            Newsletter</label>
                    </a>
                </div>
                <div class="register-bottom-grid">
                    <h3>LOGIN INFORMATION</h3>
                    <div class="wow fadeInLeft" data-wow-delay="0.4s">
                        <span>Password<label>*</label></span>
                        <input type="password" th:name="password" th:id="password"
                               placeholder="Please set your password!">
                    </div>
                    <div class="wow fadeInRight" data-wow-delay="0.4s">
                        <span>Confirm Password<label>*</label></span>
                        <input type="password" th:id="repeatPassword" placeholder="Please enter your password again!">
                    </div>
                </div>

                <div class="clearfix"></div>
                <div class="register-but">
                    <input type="submit" value="Submit" onclick="doSubmit()"/>

                    <!--<button onclick="login()" id="submit" value="submit"/>-->
                    <div class="clearfix"></div>

                </div>
           <!-- </form>-->
        </div>
    </div>
</div>
