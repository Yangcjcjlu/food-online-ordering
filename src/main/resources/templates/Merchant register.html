Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design"/>
    <span th:include="basepath::html"></span>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);
    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <link th:href='@{http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800}' rel='stylesheet' type='text/css'>
    <link th:href='@{http://fonts.googleapis.com/css?family=Libre+Baskerville:400,700}' rel='stylesheet' type='text/css'>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/simpleCart.min.js}"></script>
    <script type="text/javascript">
        /*<![CDATA[*/
        function  doSubmit() {
            var name = $("#name").val();
            if(name == ""|| name == null){
                alert("Name could not be empty!");
                return;
            }
            var password = $("#password").val();
            if(password ==""||password==null){
                alert("Password could not be empty");
                return;
            }
            var repeatPassword = $("#repeatpassword").val();
            if(repeatPassword==""||repeatPassword==null){
                alert("Please enter your password again!");
                return;
            }
            else if(repeatPassword!=password){
                alert("The two passwords are not equal, please enter again !");
                return;
            }
            var address = $("#address").val();
            var tel = $("#tel").val();
            $.ajax({
                type:"POST",
                dataType:"json",
                url: basePath+'/fore/MerchantRegister1',
                async:false,
                data: {
                    "name":name,
                    "password":password,
                    "address":address,
                    "tel":tel,
                },
                success:function (data) {
                    if(data.code==1){
                        alert(data.message);
                    }
                    else{
                        alert("congratulation!Welcome"+name);
                        window.location.href= 'index';
                    }
                }
            })
        }
        /*]]>*/
    </script>
</head>

            <div class="header-right1">

<!-- register -->
<div class="main-1">
    <div class="container">
        <div class="register">

                <div class="register-top-grid">
                    <h3>RESTAURANT INFORMATION</h3>
                    <div class="wow fadeInLeft" data-wow-delay="0.4s">
                        <span>Restaurant Name<label>*</label></span>
                        <input type="text" th:id ="name">
                    </div>
                    <div class="wow fadeInRight" data-wow-delay="0.4s">
                        <span>Restaurant Address<label>*</label></span>
                        <input type="text" th:id ="address">
                    </div>
                    <div class="wow fadeInRight" data-wow-delay="0.4s">
                        <span>Contact Number<label>*</label></span>
                        <input type="text" th:id ="tel">
                    </div>
                    <div class="wow fadeInRight" data-wow-delay="0.4s">
                        <span>Email Address<label>*</label></span>
                        <input type="text">
                    </div>
                    <div class="clearfix"></div>
                    <a class="news-letter" href="#">
                        <label class="checkbox"><input type="checkbox" name="checkbox" checked=""><i> </i>Sign Up for
                            Newsletter</label>
                    </a>
                </div>
                <div class="register-bottom-grid">
                    <h3>LOGIN INFORMATION</h3>
                    <div class="wow fadeInLeft" data-wow-delay="0.4s">
                        <span>Password<label>*</label></span>
                        <input type="password" th:id = "password">
                    </div>
                    <div class="wow fadeInRight" data-wow-delay="0.4s">
                        <span>Confirm Password<label>*</label></span>
                        <input type="password" th:id = "repeatpassword">
                    </div>
                </div>

            <div class="clearfix"></div>
            <div class="register-but">
                <form>
                    <input type="submit" value="submit" onclick="doSubmit()">

                </form>
