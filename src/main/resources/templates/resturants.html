<body>
<!-- header -->
<script type="text/javascript">
    $(function () {
        var data = {
            uri: '/restaurant/list',
            beans: [],
            dishUri:'/dish/get'
        };

        var vue = new Vue({
            el: '#IteratorRestaurant',
            data: data,
            mounted: function () {
                this.load();
            },
            methods: {
                load: function () {
                    var url = this.uri;
                    axios.get(url).then(function (response) {
                        vue.beans = response.data;
                    })
                },
                order:function (id) {
                    var url = this.dishUri+"/"+id;
                    axios.get(url).then(function (response) {
                        console.log(response.data)
                    })
                }
            }
        })
    })
</script>

<div class="head-top">

</div>
<div class="header">

        <div class="logo">
            <a th:href="@{index}"><img th:src="@{images/logo.png}" class="img-responsive" alt=""></a>
        </div>
        <div class="header-left">
            <div class="head-nav">
                <span class="menu"> </span>
                <ul>

            <div class="header-right1">

                    </a>
                    <p><a href="javascript:;" class="simpleCart_empty">empty card</a></p>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>

<!-- about -->
<div class="orders">

            <ul  v-for="bean in beans">

            <li class="data"><h4>{{bean.name}}</h4>

            <li class="bt-nn">
